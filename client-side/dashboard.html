    <!-- Code Block Section -->
    <section class="blocks" id="public-block">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Public Blocks</h2>
        <hr class="star-light mb-5">

        <button type="button" id="upload-button" class="btn btn-success" data-toggle="modal" data-target="#upload">
          Upload Your Code Block
        </button>

       <!-- Modal -->
        <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload Your Block</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="/action_page.php" method="get" id="form1">
                  <label>Title:</label>
                  <br>
                  <input type="text" name="title" id="code_title" />
                  <br>
                  <label>Language:</label>
                  <br>
                  <input type="text" name="language" id="code_language"/>
                  <br>
                  <label placeholder="What this code block does?">Description:</label>
                  <br>
                  <input type="text" name="description" id="code_description" />
                  <br>
                  <label>Code Body:</label>
                  <br>
                  <textarea name="codebody" class="form-control" style="min-width: 100%" rows="10" placeholder="Put your Code Here!" id="code_body"></textarea>
                  <br><br>
                </form> 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="upload-submit">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="blocks_array">
        </div>

      </div> 
    </section>

    <!-- Saved Block Section -->
    <section class="blocks" id="saved-block">
